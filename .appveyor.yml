    - job_name: VS2022 Win11 amd64
      job_group: Builds
      MPT_APPVEYOR_VS: vs2022
      MPT_APPVEYOR_TARGET: win11
      MPT_APPVEYOR_ARCH: amd64
      MPT_APPVEYOR_ARCH_CONFIG: x64
    - job_name: VS2022 Win11 arm64
      job_group: Builds
      MPT_APPVEYOR_VS: vs2022
      MPT_APPVEYOR_TARGET: win11
      MPT_APPVEYOR_ARCH: arm64
